.catalog:
  name: "Nuxeo"
  version: "9.2"
  description: "Digital Asset Management"
  uuid: nx-1
  minimum_rancher_version: v1.1.0
  questions:
    - variable: clid
      description: "A valid CLID to be able to download packages from Nuxeo Online Services. in the form part1\npart2"
      label: "CLID"
      type: "string"
      required: false
      default: ""
    - variable: "packages"
      type: "string"
      label: "List of Nuxeo packages"
      description: |
        List of Nuxeo packages
      default: nuxeo-web-mobile nuxeo-drive nuxeo-diff nuxeo-spreadsheet nuxeo-dam nuxeo-template-rendering nuxeo-template-rendering-samples nuxeo-showcase-content
    - variable: url
      description: "The URL that this nuxeo instance should serve"
      label: "Nuxeo URL"
      type: "string"
      required: true
      default: "http://localhost:8080/"
    - variable: volumedriver
      type: "string"
      label: "Volume driver"
      description: |
        Specifiy docker volume driver to use
      default: local
nuxeo:
  scale: 1
  health_check:
    port: 8080
    # Interval is measured in milliseconds
    interval: 5000
    unhealthy_threshold: 5
    # For TCP, request_line needs to be ''
    # TCP Example:
    # request_line: ''
    request_line: GET /nuxeo/login.jsp
    healthy_threshold: 2
    # Response timeout is measured in milliseconds
    response_timeout: 2000

lb:
  scale: 1
  load_balancer_config:
    lb_cookie_stickiness_policy:
      cookie: lbsticky
    haproxy_config: {}
  health_check:
    port: 42
    interval: 2000
    unhealthy_threshold: 3
    healthy_threshold: 2
    response_timeout: 2000

services:
  es-storage:
    scale: 2
    start_on_create: true
  es-data:
    scale: 2
    start_on_create: true
  es-sysctl:
    scale: 2
    start_on_create: true
  es-client:
    scale: 1
    start_on_create: true
  es-master:
    scale: 1
    start_on_create: true